name: Build Windows Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build-windows:
    name: Build Windows (.exe + .msi)
    runs-on: windows-latest
    env:
      CMAKE_GENERATOR: Ninja
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Windows bundler tools
        run: |
          choco install ninja --no-progress -y
          choco install wixtoolset --no-progress -y
          choco install nsis --no-progress -y

      - name: Build Tauri Windows installers
        run: npm run tauri build -- --ci --bundles nsis,msi

      - name: Upload EXE installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: qcortado-windows-exe
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload MSI installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: qcortado-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
